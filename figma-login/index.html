<!doctype html>
<html lang="en">
  <head>
     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com/" />
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

     <!-- Feather icons by Cole Bemis -->
     <!-- https://feathericons.com/ -->

     <!-- CSS -->
     <link rel="stylesheet" href="css/style.css" />

     <!-- LINK CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <title>Gulliver Traveller</title>
 </head>
 <body>
    <header>
        <div class="container-fluid barra">
            <div class="logo">
                <a href="#" class="titulo">
                    <h1 class="titulo">Gul<span class="titulo-modifier">live</span>r<span class="titulo-modifier"> Travel</span>ler</h1>
                </a>
            </div>
            <div class="sand">
                <div class="user">
                    <a href=""><i class="fa-solid fa-user" style="color: #7d7d7d;"></i></a>
                </div>
                <div class="nav">
                    <a href="#"><img src="../assets/icons/menu.svg" alt="menu" class="menu"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-sm login">
            <h2>Entre na sua conta</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
            </form>
            <p class="text-end forgot" style="color: #559A00; text-decoration: none; font-weight: 640;">
                Esqueci a senha</p>
            <div class="botoes">
                <div class="col-md">
                    <button type="submit" class="botao botao-a">Entrar</button>
                </div>
                <div class="col-md">
                    <button type="submit" class="botao botao-b">Criar Conta</button>
                </div>
            </div>
        </div>
        <hr class="linha"></hr>
    </main>

    <div class="button-container">
        <button type="submit">Continuar com Google</button>
        <br>
        <button type="submit">Continuar com Facebook</button>
    </div>

    <div class="details">
        <p>Ao criar uma conta, você concorda com a nossa <span>Política de Privacidade</span> e os nossos <span>Termos de Uso.</span></p>
    </div>

    <footer> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </footer>
  </body>
</html>
